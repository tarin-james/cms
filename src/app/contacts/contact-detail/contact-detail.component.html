<div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">
        <img [src]="contact.imageUrl" alt="{{ contact.name }}" width="50" height="50">
        {{ contact.name }}
      </h3>
      <div class="pull-right" style="margin-top: -40px">
        <a routerLink="/contacts/{{contact?.id}}/edit" class="btn btn-primary btn-sm">Edit</a>
        <a  class="btn btn-danger btn-sm" (click)="onDelete()">Delete</a>
      </div>
    </div>
    <div class="panel-body">
      <p><strong>Email:</strong> {{ contact.email }}</p>
      <p><strong>Phone:</strong> {{ contact.phone }}</p>
      <div class="row" *ngIf="contact.group?.length">
        <div class="col-sm-12 form-group">
          <label for="groupList">Group Contacts:</label>

          <div
            class="row"
            id="groupList"
            style="min-height: 3rem"
            id = "groupList"
          >
            <div *ngFor="let contact of contact.group; let i = index">
              <div>
                <cms-contact-item
                  class="col-sm-11"
                  [contact]="contact"
                ></cms-contact-item>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
