<div class="panel panel-default">
    <div class="panel-body">
  
      <form #f="ngForm" (ngSubmit)="onSubmit(f)" id="document-edit">
        <div class="row">
          <div class="col-sm-12 form-group">
            <label for="name">Document Title:</label>
            <input
              type="text"
              id="name"
              name="name"
              class="form-control"
              size="120"
              max="120"
              [ngModel]="document?.name"
              #name="ngModel"
              required>
          </div>
        </div>
  
        <div class="row">
          <div class="col-sm-12 form-group">
            <label for="description">Document Description:</label>
            <input
              type="text"
              id="description"
              name="description"
              class="form-control"
              size="120"
              max="255"
              [ngModel]="document?.description">
          </div>
        </div>
  
        <div class="row">
          <div class="col-sm-12 form-group">
            <label for="url">Document URL:</label>
            <input
              type="text"
              id="url"
              name="url"
              class="form-control"
              size="150"
              max="255"
              [ngModel]="document?.url"
              #url="ngModel"
              required>
          </div>
        </div>

        <div *ngIf="name.invalid || url.invalid" class="alert alert-danger">
          The Document Title and Document URL are required fields.
        </div>
  
        <div class="row">
          <div class="col-xs-12 btn-toolbar">
            <button class="btn btn-success" type="submit" [disabled]="f.invalid">Save</button>
            <button class="btn btn-primary" type="button" (click)="onCancel()">Cancel</button>
          </div>
        </div>
  
      </form>
  
    </div>
  </div>
